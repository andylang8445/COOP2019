<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:ev="http://www.w3.org/2001/xml-events">
    <title>Text Pattern Fill Example</title>
    <defs>
        <pattern id="img1" patternUnits="userSpaceOnUse" width="1000" height="700">
            <image xlink:href="pexels-photo-617278.jpg" x="0" y="0" width="500" height="331" /><!-- Image from http://silviahartmann.com/background-tile/6-grass-meadow-tile.php-->
        </pattern>
    </defs>
    <path d="M5,5
        l0,680 l980,0 l0,-680 l-980,0 z"
        fill="url(#img1)" />
    <g stroke="white">
        <!--<line x1="6" y1="6" x2="100" y2="100" stroke-width="2" />-->
    </g>
    <style>
    .small { font: italic 30px sans-serif; fill: white; }
    .heavy { font: bold 45px sans-serif; fill: green; }

    /* Note that the color of the text is set with the    *
     * fill property, the color property is for HTML only */
    .Rrrrr { font: italic 60px serif; fill: red; }
  </style>

  <text x="20" y="55" class="small">My</text>
  <text x="75" y="55" class="heavy">cat</text>
  <text x="75" y="100" class="small">is</text>
  <text x="128" y="100" class="Rrrrr">Grumpy!</text>
</svg>
